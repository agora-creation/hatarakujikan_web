name: hatarakujikan_web
description: A new Flutter project.

publish_to: 'none'

version: 2.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  css_colors: ^1.1.1

  cupertino_icons: ^1.0.4
  firebase_core: ^3.1.1
