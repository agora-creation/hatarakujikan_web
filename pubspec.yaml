name: hatarakujikan_web
description: A new Flutter project.

publish_to: 'none'

version: 2.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  css_colors: ^1.1.1

  cupertino_icons: ^1.0.4
  firebase_core: ^2.1.1
  firebase_auth: ^4.1.1
  cloud_firestore: ^4.0.4
  modal_bottom_sheet: ^2.0.1
  provider: ^6.0.2
  flutter_spinkit: ^5.1.0
  shared_preferences: ^2.0.13
  month_picker_dialog_2: ^0.5.6
  common_utils: ^2.1.0
  qr_flutter: ^4.0.0
  flutter_admin_scaffold: ^1.1.0
  data_table_2: ^2.2.1
  csv: ^5.0.1
  pdf: ^3.0.0
  universal_html: ^2.0.8
  multiple_stream_builder: ^2.0.0
  google_maps_flutter: ^2.1.3
  google_maps_flutter_web: ^0.3.2+1
  http: ^0.13.4
  syncfusion_flutter_calendar: ^20.2.40
  syncfusion_flutter_datepicker: ^20.2.40
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
